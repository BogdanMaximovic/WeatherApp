<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="bkg/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="bkg/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="bkg/favicon/favicon-16x16.png">
    <link rel="manifest" href="bkg/favicon/site.webmanifest">
    <link rel="mask-icon" href="bkg/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="bkg/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="bkg/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>Weather Info</title>
</head>

<body onload="getBackground()">
    <div class="container col-sm-10 offset-sm-1">
        <header class="row bg-info rounded-bottom">
            <nav class="navbar navbar-expand-md">
                <div class="navbar-brand ml-1">
                    <span class="text-white font-weight-bold h3">Weather<span class="text-warning ml-1">Info</span></span>
                </div>
                <button class="navbar-toggler mt-2" data-toggle="collapse" data-target="#collapse_target">
                    <span class="navbar-toggler-icon"><i class="fa fa-navicon text-white"></i></span>
                </button>
                <div class="collapse navbar-collapse col" id="collapse_target">
                    <ul class="navbar-nav font-italic">
                        <li class="nav-item pt-1">
                            <a class="nav-link text-white font-weight-bold h5" href="index.html">Today</a>
                        </li>
                        <li class="nav-item pt-1">
                            <a class="nav-link text-white font-weight-bold h5" href="forecast.html">Forecast</a>
                        </li>
                        <li class="nav-item pt-1">
                            <a class="nav-link text-white font-weight-bold h5" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="form-row animated pulse delay-2s">
            <div class="bg-white rounded-top rounded-bottom m-3 p-1">
                <form class="form-group pt-2 px-2">
                    <input class="form-control form-control-lg " type="text" placeholder="Search for city" id="text" aria-label="Search">
                    <button class="btn btn-success btn-lg mt-2" type="button" id="search">Search</button>
                </form>
            </div>
        </aside>
        <main class="row bg-transparent">
            <div id="main" class="col py-3 text-center">
                <span class="display-4 font-italic text-white text-center" id="hidden">Access current weather data for any location on Earth including over 200,000 cities!</span>
                <div id="mainInfo" class="text-center text-white p-auto d-none">
                    <button class="btn btn-info btn-md m-2" id="back" type="button" onclick="reLoad()">Choose another city</button>
                    <span id="location" class=" h2 p-1 align-middle"></span>
                    <span id="country" class=" h5 p-1 align-middle"></span>
                    <span id="temp" class=" h2 p-1 align-middle"></span>
                    <img id="weather_icon" class=" h2 pt-2" alt="icon">
                    <button id="moreWeatherInfo" class="btn btn-primary btn-md more_info" type="button" data-toggle="collapse" data-target="#more_info_btn">More info</button>
                    <div id="infoWeather">
                        <div class="pb-3" id="more_info_btn">
                            <div class="d-block">
                                <img src="img/cloudy.png" alt="weather icon">
                                <span id="cloud" class="align-middle"></span>
                            </div>
                            <div class="d-block">
                                <img src="img/humiditi.png" alt="weather icon">
                                <span id="humidity" class="align-middle"></span>
                            </div>
                            <div class="d-block">
                                <img src="img/pressur.png" alt="weather icon">
                                <span id="pressure" class="align-middle"></span>
                            </div>
                            <div class="d-block">
                                <img src="img/winds.png" alt="weather icon">
                                <span id="wind" class="align-middle"></span>
                            </div>
                            <div class="d-block">
                                <img src="img/sunrises.png" alt="weather icon">
                                <span id="sunrises" class="align-middle"></span>
                            </div>
                            <div class="d-block">
                                <img src="img/sunsets.png" alt="weather icon">
                                <span id="sunsets" class="align-middle"></span>
                            </div>
                            <div class="d-block">
                                <img src="img/aboutWeathers.png" alt="weather icon">
                                <span id="description" class="align-middle"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/generalSettings.js"></script>
    <script src="js/todayWeather.js"></script>
</body>

</html>
